    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="https://getbootstrap.com/docs/4.0/examples/starter-template/#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://getbootstrap.com/docs/4.0/examples/starter-template/#">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://getbootstrap.com/docs/4.0/examples/starter-template/#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="https://getbootstrap.com/docs/4.0/examples/starter-template/#">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com/" id="dropdown01" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="https://getbootstrap.com/docs/4.0/examples/starter-template/#">Action</a>
                        <a class="dropdown-item" href="https://getbootstrap.com/docs/4.0/examples/starter-template/#">Another
                            action</a>
                        <a class="dropdown-item" href="https://getbootstrap.com/docs/4.0/examples/starter-template/#">Something
                            else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main" class="container">

        <div class="starter-template">
            <h1>Welcome to sip middleware</h1>
            <h2>Instance : {{ instance }}</h2>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Instance</th>
                        <th scope="col">Etat</th>
                    </tr>
                </thead>
                <tbody>
                    {% for node in blockchain.nodes %}
                    <tr>
                        <td>{{ node }}</td>
                        <td>
                            <span class="fa-3x">
                                <i class="fas fa-sync fa-spin"></i>
                            </span>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>


        </div>

    </main><!-- /.container -->
